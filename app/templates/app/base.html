{%  load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>EC site</title>
</head>
<body>
<nav class="navbar navbar-extend-lg navbar-dark bg-dark">
    <div class="container">
        <a href="/" class="navbar-brand">EC site</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a href="/" class="nav-link">HOME</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a href="{% url 'profile' %}" class="nav-link">PROFILE</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'account_logout' %}" class="nav-link">LOGOUT</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a href="{% url 'account_signup' %}" class="nav-link">SIGNUP</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'account_login' %}" class="nav-link">LOGIN</a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>
<main>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</main>

<footer class="py-2 bg-dark">
    <p class="m-0 text-center text-white">Copyright &copy; Atsushi Hatakeyama</p>
</footer>

{% block extra_js %}
{% endblock %}
</body>
</html>
